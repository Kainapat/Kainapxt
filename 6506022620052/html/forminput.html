<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mystyle.css">
    <title>Form Input</title>
</head>
<body>
    <h1>Form Input</h1>
    
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit"><br><br>
        <input type="reset"><br><br>
        <input type="checkbox" id="hemp" name="hemp" value="OG">
        <label for="hemp"> I have OG</label><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
        <label for="จำนวน">จำนวน (ระหว่าง 1 and 12):</label>
        <input type="number" id="จำนวน" name="จำนวน" min="1" max="12"><br><br>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br><br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
      </form>
</body>
</html>
